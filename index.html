<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src=js/jquery-3.1.0.js></script>
    <script src=js/scripts.js></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the web page</h1>
      <p>Click a button to say something to the webpage! See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>You said:</h2>
          <ul class="unstyled" id="user">
          </ul>
        </div>
        <div class="col-md-6">
          <h2>The webpage said:</h2>
          <ul class="unstyled" id="webpage">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
